<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">


    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Assignments</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Chapters 1 - 7</a>
                  </li>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

    </header>

    <main class="bg-warning-subtle">
     <div class=" mt-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3 class="text-center"> Chapter # 1-7| Introduction to JavaScript | Data Types | Alert | Arithematic Operators</h3>
            <hr class="mb-5">
          </div>
        </div>

        <div class="row py-2 border border-secondary">
          <div class="col text-center mx-3 ">
            <button class="btn mt-2 btn-danger" id="alertname">Alert Name</button>
            <button class="btn mt-2 btn-danger" id="alertnumber">Alert Number</button>
            <button class="btn mt-2 btn-danger" id="variables">Show Variable Names</button>
            <button class="btn mt-2 btn-danger" id="camelcase">Show camelCase Examples</button>
            <button class="btn mt-2 btn-danger" id="sum">Sum 2 Numbers</button>
            <button class="btn mt-2 btn-danger" id="subtract">Subtract 2 Numbers</button>
            <button class="btn mt-2 btn-danger" id="multiply">Multiply 2 Numbers</button>
            <button class="btn mt-2 mb-3 btn-danger" id="Divide">Divide 2 Numbers</button>
            <button class="btn mt-2 mb-3 btn-danger" id="Calculate">Claculate some Numbers</button>


          </div>
        </div>
      </div>
     </div>

     <div class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <h3>Original Statement</h3>
        </div>
      </div>
      <div class="row border border-secondary py-4">
        <div class="col text-center" id="statement">

        </div>
      </div>
      <div class="row pt-4">
        <div class="col">
          <button class="btn btn-outline-danger" id="Clearstatement">Clear Statement</button>

        </div>
      </div>
     </div>
     <br><br>


     <div class="container text-center my-5">
      <div class="row">
        <div class="col">
          <h3>Output/Result</h3>
        </div>
      </div>
      <div class="row border border-secondary py-4">
        <div class="col text-center" id="output">
      

        </div>
      </div>
      <div class="row pt-4">
        <div class="col">
          <button class="btn btn-outline-danger" id="clearoutput">Clear Output</button>

        </div>
      </div>
     </div>



    </main>

    <footer class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="text-white text-center mb-0">&copy;2025, all rights reserved</p>


          </div>
        </div>
